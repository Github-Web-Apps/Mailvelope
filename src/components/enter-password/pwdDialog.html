<html>
<head>

  <title data-l10n-id="pwd_dialog_title"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="pwdDialog.css">
  <script src="../../dep/jquery.min.js"></script>
  <script src="../../lib/jquery.ext.js"></script>
  <script type="module" src="pwdDialog.js"></script>
</head>
<body>
  <div class="modal d-block p-2">
    <div class="modal-dialog h-100 mw-100 m-0 p-2">
      <div class="modal-content h-100 overflow-auto">
        <div class="modal-header d-flex flex-column flex-shrink-0">
          <h4 class="modal-title" data-l10n-id="pwd_dialog_header"></h4>
          <h6 class="mb-0"><div id="userId"></div> # <span id="keyId"></span></h6>
        </div>
        <div class="modal-body secureBackground">
          <div data-l10n-title-id="security_background_button_title" id="lockIcon" class="lockBtnIcon flex-shrink-0 ml-auto mb-2"></div>      
          <form class="card">
            <div class="card-body">
              <p class="mr-2" id="pwdDialogReason"></p>
              <div class="form-group" id="pwdGroup">
                <input type="password" class="form-control text-monospace" id="password">
                <div class="invalid-feedback" style="display: none;" data-l10n-id="pwd_dialog_wrong_pwd"></div>
              </div>
              <div id="rememberGroup">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember">
                  <label class="custom-control-label" htmlFor="remember"><span data-l10n-id="pwd_dialog_cache_pwd"></label>
                </div>
              </div>
              <div id="decryptAlert"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer flex-shrink-0">
          <button id="cancelBtn" class="btn btn-secondary" data-l10n-id="form_cancel"></button>
          <button id="okBtn" class="btn btn-primary" data-l10n-id="form_ok"></button>
        </div>
      </div>
    </div>
    <div id="spinner" class="m-spinner-fullscreen" style="display: none;">
      <div class="symbol">
        <div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div>
      </div>
    </div>
  </div>
</body>
</html>
